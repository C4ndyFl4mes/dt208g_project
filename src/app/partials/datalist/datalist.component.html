<div class="container">
    <label [for]="id">{{labelText}}</label>
    <input [id]="id" type="text" name="dropdown" (focus)="open()" (input)="search($event)" [readOnly]="readOnly"  (keydown)="navigation($event)" (click)="open()" (blur)="handleBlur()" value="{{typedValue()}}">
    <ul class="dropdown" [class]="isOpen() ? 'open' : 'closed'">
        @for (item of displayItems(); track $index) {
            <li #itemEl class="listitem" (mousedown)="isClickingItem = true" (click)="selectClick(item, $event)" (focus)="open()" (mouseenter)="focusedIndex = $index"
      [class.focused]="focusedIndex === $index">{{item}}</li>
        }
    </ul>
</div>
